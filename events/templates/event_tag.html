{% extends 'base.html' %}


{% block title %}
<h2> Evnts related to tag: <i> "{{ tag }}" </i> </h2>
{% endblock %}


{% block content %}
{% for event in events %}
    <div class="events-container">
        <a href="{{ event.get_absolute_url }}">{{ event }}</a>
        <p> Tags: {% for tags in event.tags.all %} {{ tags }} {% endfor %} </p>
    </div>
{% endfor %}
{% endblock %}


{% block footer %}
{% endblock %}
