{% extends 'base.html' %}


{% block title %}
<h2> Search results for: <i> "{{ query }}" </i></h2>
{% endblock %}


{% block content %}
{% for event in search_results %}
    <div class="events-container">
        <a href="{{ event.get_absolute_url }}"> {{ event }} </a> {% if event.make_private %} Private {% endif %}
    </div>
{% endfor %}
{% endblock %}


{% block footer %}
{% endblock %}
