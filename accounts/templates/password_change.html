{% extends 'base.html' %}
{% load bootstrap4 %}


{% block title %}
<h2> Change Password </h2>
{% endblock title %}


{% block content %}
<div class="form-control p-5">
    <form action="" method="post" class="form-group">
        {% csrf_token %}
        {% bootstrap_form form %}
        <hr>
        <button class="btn btn-outline-success mt-5"> Change password </button>
    </form>
</div>
{% endblock content %}


{% block footer %}{% endblock footer %}
